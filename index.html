<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google</title>
   
</head>
<body>
    <header>
        <nav class="itens-navegacao">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a>
            <a href="">icone</a>
            <button class="login" onclick="fazerLogin()">Fazer login</button>
        </nav>
    </header>

    <main class="google-imagem">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google">
    </main>

    <div class="container">
        <div class="caixa">
            <i class="fas fa-search icone-pesquisa"></i>
            <input type="text" id="entrada" class="caixa-texto">
            <i href="#" id="fechou" class="fas fa-times limpar" onclick="botaolimpar()"></i>
            <i class="fas fa-keyboard teclado" ></i>
            <i class="fas fa-microphone microfone"></i>
        </div>

        <div class="botoes">
            <button class="botao" onclick="pesquisaGoogle()">Pesquisa Google</button>
            <button class="botao" onclick="pesquisaWiki()">Estou com sorte</button>
        </div>
    </div>

    <div class="vazio"></div>
    <footer class="rodape"></footer>
  
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/afed4bf89e.js" crossorigin="anonymous"></script>
</body>
</html>
